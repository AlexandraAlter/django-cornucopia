version: "3.8"
   
services:
  db:
    image: postgres
    environment:
    - POSTGRES_DB=dev
    - POSTGRES_USER=dev
    - POSTGRES_PASSWORD=dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5432"]
      interval: 30s
      timeout: 10s
      retries: 5
  web:
    build:
      context: .
      dockerfile: dockerized/dev/Dockerfile
    command: ./start_dev.sh
    environment:
    - DJANGO_SETTINGS_MODULE=dev.settings
    - PYTHONPATH=.
    volumes:
    - .:/opt/cornucopia
    - ./dockerized/dev:/opt/dev
    ports:
    - "8000:8000"
    depends_on:
    - db

